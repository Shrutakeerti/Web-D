<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article Summarizer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="summary-length">
        <span>Summary Length:</span>
        <button onclick="setSummaryLength('small')">Small</button>
        <button onclick="setSummaryLength('medium')">Medium</button>
        <button onclick="setSummaryLength('large')">Large</button>
    </div>
    <div class="article">
        <!-- Your article content here -->
    </div>
    <div class="summary">
        <!-- Summarized content will be displayed here -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
